<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            margin-top: 100px;
            text-align: center;
        }
        #timers {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .timer-box {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .question-container {
            margin: 80px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            position: relative;
            width: 150px;
            height: 40px;
            background-color: #000;
            display: flex;
            align-items: center;
            color: white;
            flex-direction: column;
            justify-content: center;
            border: none;
            margin: 15px 0;
            padding: 12px;
            gap: 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            left: -4px;
            top: -1px;
            margin: auto;
            width: 160px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
            z-index: -10;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .button::after {
            content: "";
            z-index: -1;
            position: absolute;
            inset: 0;
            background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
            transform: translate3d(0, 0, 0) scale(0.95);
            filter: blur(20px);
        }
        .button:hover::after {
            filter: blur(30px);
        }
        .button:hover::before {
            transform: rotate(-180deg);
        }
        .button:active::before {
            scale: 0.7;
        }
        #game-status {
            font-size: 22px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        #lives {
            margin: 10px;
            font-size: 18px;
            color: lightcoral;
        }
        #question-text {
            font-size: 24px;
            font-weight: bold;
        }
        #timers {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        #time-played, #time-left {
            background: rgba(0, 0, 0, 0.8);
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            color: white;
        }
        /* Animación de mensaje */
        .animateMessage {
            animation: slideIn 0.5s ease-out, bounce 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0% {
                transform: scale(0.95);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .correct {
            background-color: #28a745;
            color: white;
        }

        .incorrect {
            background-color: #dc3545;
            color: white;
        }

        /* Animación de carga */
        .loader {
            width: 112px;
            height: 112px;
            margin: 0 auto;
        }

        .box1,
        .box2,
        .box3 {
            border: 16px solid #f5f5f5;
            box-sizing: border-box;
            position: absolute;
            display: block;
        }

        .box1 {
            width: 112px;
            height: 48px;
            margin-top: 64px;
            margin-left: 0px;
            animation: abox1 4s 1s forwards ease-in-out infinite;
        }

        .box2 {
            width: 48px;
            height: 48px;
            margin-top: 0px;
            margin-left: 0px;
            animation: abox2 4s 1s forwards ease-in-out infinite;
        }

        .box3 {
            width: 48px;
            height: 48px;
            margin-top: 0px;
            margin-left: 64px;
            animation: abox3 4s 1s forwards ease-in-out infinite;
        }

        @keyframes abox1 {
            0% {
                width: 112px;
                height: 48px;
                margin-top: 64px;
                margin-left: 0px;
            }
            12.5% {
                width: 48px;
                height: 48px;
                margin-top: 64px;
                margin-left: 0px;
            }
            100% {
                width: 48px;
                height: 48px;
                margin-top: 64px;
                margin-left: 0px;
            }
        }

        @keyframes abox2 {
            0% {
                width: 48px;
                height: 48px;
                margin-top: 0px;
                margin-left: 0px;
            }
            12.5% {
                width: 48px;
                height: 48px;
                margin-top: 0px;
                margin-left: 0px;
            }
            100% {
                width: 48px;
                height: 48px;
                margin-top: 0px;
                margin-left: 64px;
            }
        }

        @keyframes abox3 {
            0% {
                width: 48px;
                height: 48px;
                margin-top: 0px;
                margin-left: 64px;
            }
            12.5% {
                width: 48px;
                height: 48px;
                margin-top: 0px;
                margin-left: 64px;
            }
            100% {
                width: 112px;
                height: 48px;
                margin-top: 64px;
                margin-left: 0px;
            }
        }
    </style>
</head>
<body>
    <h1>Juego de Preguntas</h1>
    <div id="game-container">
        <div id="lives">Vidas restantes: 3</div>
        <div id="game-status" style="display: none;"></div>
        <div id="question-container" class="question-container">
            <p id="question-text">Cargando pregunta...</p>
            <div id="options"></div>
            <!-- Animación de espera -->
            <div id="loader" style="display: none;">
                <div class="loader">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="timers">
        <div id="time-played" class="timer-box">Tiempo jugando: 0s</div>
        <div id="time-left" class="timer-box">Tiempo restante: 30s</div>
    </div>

    <script>
        const questions = [
            {
                question: "¿Cuándo nos conocimos?",
                options: ["15 de abril", "20 de abril", "25 de mayo", "10 de marzo"],
                answer: "20 de abril"
            },
            {
                question: "¿Dónde nos besamos por primera vez?",
                options: ["En el parque", "En un sofá", "En la playa", "En un cine"],
                answer: "En un sofá"
            },
            {
                question: "¿Qué pasó en nuestra primera cita?",
                options: ["Me caí de la silla", "No pude ir por pena", "Nos perdimos", "Pedí una pizza equivocada"],
                answer: "No pude ir por pena"
            },
            {
                question: "¿Cómo te decía cuando empezamos a ser novios?",
                options: ["Corazón", "Amor", "MyLove", "Mi cielo"],
                answer: "MyLove"
            },
            {
                question: "¿Cuál fue el primer regalo que te di?",
                options: ["Un anillo", "Un peluche", "Un libro", "Un perfume"],
                answer: "Un peluche"
            },
            {
                question: "¿Cuántos hijos tenemos?",
                options: ["2", "4", "3", "5"],
                answer: "4"
            },
            {
                question: "¿Cuál fue la primera película que vimos?",
                options: ["Titanic", "Satan", "The Notebook", "Inception"],
                answer: "Satan"
            },
            {
                question: "¿Cuál fue la película que nunca terminamos de ver?",
                options: ["Toy Story", "Up", "Los Increíbles", "Frozen"],
                answer: "Up"
            },
            {
                question: "¿Cuántos meses llevamos juntos?",
                options: ["5 meses", "10 meses", "9 meses", "12 meses"],
                answer: "9 meses"
            },
            {
                question: "¿Cuál fue tu reacción cuando te pedí ser mi novia?",
                options: ["Grité de emoción", "No lo podía creer", "Me puse nerviosa", "Te dije que no"],
                answer: "Me puse nerviosa"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let lives = 3;
        let totalTime = 30;
        let timePlayed = 0;
        let timer;

        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options");
        const loader = document.getElementById("loader");
        const gameStatus = document.getElementById("game-status");
        const livesContainer = document.getElementById("lives");
        const timePlayedContainer = document.getElementById("time-played");
        const timeLeftContainer = document.getElementById("time-left");

        // Función que actualiza el tiempo
        function updateTimer() {
            if (totalTime > 0) {
                totalTime--;
                timeLeftContainer.textContent = `Tiempo restante: ${totalTime}s`;
            } else {
                clearInterval(timer);
                endGame();
            }
        }

        // Función para iniciar el juego
        function startGame() {
            timer = setInterval(updateTimer, 1000);
            loadQuestion();
        }

        // Función para cargar la siguiente pregunta con retraso
        function loadQuestion() {
            loader.style.display = "block"; // Mostrar la animación de carga
            setTimeout(() => {
                loader.style.display = "none"; // Ocultar la animación de carga
                const current = questions[currentQuestion];
                questionText.textContent = current.question;
                optionsContainer.innerHTML = ""; // Limpiar opciones anteriores

                current.options.forEach(option => {
                    const optionButton = document.createElement("button");
                    optionButton.textContent = option;
                    optionButton.classList.add("button");
                    optionButton.onclick = () => checkAnswer(option);
                    optionsContainer.appendChild(optionButton);
                });
            }, 3000); // 3 segundos de retraso
        }

        // Función para comprobar la respuesta
        function checkAnswer(selectedOption) {
            const correctAnswer = questions[currentQuestion].answer;
            if (selectedOption === correctAnswer) {
                score++;
                gameStatus.textContent = "¡Correcto!";
                gameStatus.classList.add("correct");
                gameStatus.classList.remove("incorrect");
            } else {
                lives--;
                gameStatus.textContent = "¡Incorrecto!";
                gameStatus.classList.add("incorrect");
                gameStatus.classList.remove("correct");
            }
            gameStatus.classList.add("animateMessage");
            gameStatus.style.display = "block";
            setTimeout(() => {
                gameStatus.style.display = "none";
                if (lives <= 0 || currentQuestion === questions.length - 1) {
                    endGame();
                } else {
                    currentQuestion++;
                    loadQuestion();
                }
            }, 2000);
            livesContainer.textContent = `Vidas restantes: ${lives}`;
        }

        // Función para terminar el juego
        function endGame() {
            clearInterval(timer);
            gameStatus.textContent = `Fin del juego. Tu puntuación es: ${score}`;
            gameStatus.classList.remove("animateMessage");
            gameStatus.style.display = "block";
        }

        // Iniciar el juego
        startGame();
    </script>
</body>
</html>
