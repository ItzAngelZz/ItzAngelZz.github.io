<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .question-container {
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            position: relative;
            width: 120px;
            height: 40px;
            background-color: #000;
            display: flex;
            align-items: center;
            color: white;
            flex-direction: column;
            justify-content: center;
            border: none;
            padding: 12px;
            gap: 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            left: -4px;
            top: -1px;
            margin: auto;
            width: 128px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
            z-index: -10;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .button::after {
            content: "";
            z-index: -1;
            position: absolute;
            inset: 0;
            background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
            transform: translate3d(0, 0, 0) scale(0.95);
            filter: blur(20px);
        }

        .button:hover::after {
            filter: blur(30px);
        }

        .button:hover::before {
            transform: rotate(-180deg);
        }

        .button:active::before {
            scale: 0.7;
        }

        #timer {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Juego de Preguntas</h1>
    <div id="timer">Tiempo restante: 30 segundos</div>
    <div id="game-container">
        <div id="question-container" class="question-container">
            <p id="question-text">Cargando pregunta...</p>
            <div id="options"></div>
        </div>
        <p id="game-status"></p>
    </div>

    <script>
        const questions = [
            {
                question: "Â¿CuÃ¡l es el color favorito de Gabriela?",
                options: ["Rojo", "Azul", "Morado", "Rosa"],
                answer: "Rosa"
            },
            {
                question: "Â¿CuÃ¡ndo fue nuestra primera cita?",
                options: ["14 de Febrero", "24 de Abril", "1 de Mayo", "31 de Diciembre"],
                answer: "24 de Abril"
            },
            {
                question: "Â¿CÃ³mo me llamas cariÃ±osamente?",
                options: ["CorazÃ³n de melÃ³n", "Mi Reina", "Mi Amor", "Todas las anteriores"],
                answer: "Todas las anteriores"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        const timeLimit = 30;

        function loadQuestion() {
            resetTimer();
            startTimer();

            const currentQuestion = questions[currentQuestionIndex];
            const questionText = document.getElementById("question-text");
            const optionsContainer = document.getElementById("options");

            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = "";

            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.className = "button";
                button.onclick = () => checkAnswer(option, button);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption, button) {
            const currentQuestion = questions[currentQuestionIndex];
            const statusText = document.getElementById("game-status");
            const optionsButtons = document.querySelectorAll("#options button");

            // Disable all buttons after selection
            optionsButtons.forEach(btn => btn.disabled = true);

            if (selectedOption === currentQuestion.answer) {
                score++;
                statusText.textContent = "Â¡Correcto! ðŸŽ‰";
                statusText.style.color = "lightgreen";
            } else {
                statusText.textContent = "Incorrecto ðŸ˜¢";
                statusText.style.color = "red";
            }

            clearInterval(timer);
            setTimeout(nextQuestion, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            const statusText = document.getElementById("game-status");

            if (currentQuestionIndex < questions.length) {
                statusText.textContent = "";
                loadQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            const gameContainer = document.getElementById("game-container");
            const percentage = (score / questions.length) * 100;

            if (percentage >= 90) {
                gameContainer.innerHTML = `
                    <h2>Â¡Juego Terminado!</h2>
                    <p>Tu puntuaciÃ³n final es: ${score} / ${questions.length} (${percentage.toFixed(2)}%)</p>
                    <p>Â¡Felicidades, has ganado! ðŸŽ‰</p>
                `;
            } else {
                gameContainer.innerHTML = `
                    <h2>Â¡Juego Terminado!</h2>
                    <p>Tu puntuaciÃ³n final es: ${score} / ${questions.length} (${percentage.toFixed(2)}%)</p>
                    <p>Lo siento, no alcanzaste el 90%. ðŸ˜¢</p>
                `;
            }
        }

        function startTimer() {
            let timeRemaining = timeLimit;
            const timerElement = document.getElementById("timer");
            timerElement.textContent = `Tiempo restante: ${timeRemaining} segundos`;

            timer = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = `Tiempo restante: ${timeRemaining} segundos`;

                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    const statusText = document.getElementById("game-status");
                    statusText.textContent = "Se acabÃ³ el tiempo ðŸ˜¢";
                    statusText.style.color = "red";
                    setTimeout(nextQuestion, 1000);
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            document.getElementById("timer").textContent = `Tiempo restante: ${timeLimit} segundos`;
        }

        // Inicializa la primera pregunta al cargar la pÃ¡gina
        loadQuestion();
    </script>
</body>
</html>
