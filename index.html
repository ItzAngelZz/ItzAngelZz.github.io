<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 9 Meses, Mi Amor.</title>
    <style>
        /* Fondo degradado */
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Degradado azul cian */
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            overflow: hidden; /* Oculta el scroll */
            margin: 0;
            padding: 0;
        }

        /* Ventana de la contraseña */
        #password-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* degradado con  color fav */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            overflow: hidden; /* Asegura que no se vea nada detrás */
        }

        #password-content {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: #000;
            width: 300px;
        }

        #password-content input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #password-content button {
            background-color: #47ceff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            margin-top: 10px;
        }

        #password-content button:hover {
            background-color: #0056b3; /* Azul más oscuro */
        }

        #error-message {
            color: red;
            font-weight: bold;
        }

        /* Contenedor de las Hello Kitty */
        .hello-kitty {
            position: absolute;
            width: 80px; /* Tamaño de las imágenes */
            animation: moveDown 5s linear infinite; /* Animación infinita */
        }

        /* Animación para que las imágenes se muevan de arriba a abajo */
        @keyframes moveDown {
            0% {
                top: -100px; /* Inicia fuera de la pantalla */
            }
            100% {
                top: 110vh; /* Llega al final de la pantalla */
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button {
            background-color: #007bff; /* Azul */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3; /* Azul más oscuro */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Ventana de la contraseña -->
    <div id="password-popup">
        <div id="password-content">
            <h2>Introduce la contraseña para continuar:</h2>
            <input type="password" id="password" placeholder="aun no es hora">
            <button onclick="checkPassword()">Entrar</button>
            <p id="error-message" class="hidden"></p>
        </div>
    </div>

    <!-- Contenido de la página -->
    <div class="container">
        <h1>Feliz 9 Meses, Corazon de melón</h1>
        <p>Querida Princesa,</p>
        <p>Han sido 9 meses maravillosos desde que nos conocimos...</p>
        <button class="button" onclick="showLoveMessage()">Haz clic aquí</button>
    </div>

    <!-- Animación de Hello Kitty -->
    <img src="hellokitty.png" class="hello-kitty" style="left: 10%;">
    <img src="hellokitty.png" class="hello-kitty" style="left: 30%;">
    <img src="hellokitty.png" class="hello-kitty" style="left: 50%;">
    <img src="hellokitty.png" class="hello-kitty" style="left: 70%;">
    <img src="hellokitty.png" class="hello-kitty" style="left: 90%;">

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "200424";
            const errorMessage = document.getElementById('error-message');

            if (password === correctPassword) {
                document.getElementById('password-popup').style.display = 'none';
            } else {
                errorMessage.innerText = "¡Tú no eres autorizado, vete!";
                errorMessage.classList.remove('hidden');
            }
        }

        // Duplicar las imágenes dinámicamente para mantener el efecto infinito
        const images = document.querySelectorAll('.hello-kitty');
        images.forEach(img => {
            const clone = img.cloneNode(true);
            clone.style.animationDelay = Math.random() * 2 + "s"; // Diferentes tiempos de inicio
            document.body.appendChild(clone);
        });
    </script>
</body>
</html>
